<hr>
<div class="form-group">
    <label class="col-lg-2 control-label">Word</label>
    <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="dictionaryEntry.phrase" placeholder="word">
    </div>
</div>
<div class="form-group">
    <label class="col-lg-2 control-label">Translation</label>
    <div class="col-lg-10">
        <input type="text" class="form-control" [(ngModel)]="dictionaryEntry.translation" placeholder="translation">
    </div>
</div>
<i class="fa fa-minus-square fa-3x" (click)="removeWord()" aria-hidden="true"></i>
